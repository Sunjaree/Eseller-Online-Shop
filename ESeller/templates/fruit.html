{% extends 'base.html' %} {% block title %} Fruits {% endblock title %} 


{% block body %}

<div class="p-3 mb-1 bg-danger text-white text-center my-0">
    <h1><b>Fruits</b></h1>
</div>

<div class="album py-2 bg-gradient">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">





            {% for i in product %}
                {% if i.category == "Fruit" %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="{{i.image}}" />
                            <div class="card-body">
                                <h4 class="card-title">{{ i.product_name}}</h4>
                                <h6 class="card-subtitle mb-2 text-muted">
                                    Category: {{i.category}}
                                </h6>
                                <p class="card-text">{{i.description}}</p>
                                <div class="buy d-flex justify-content-between align-items-center">
                                    <div class="price text-success">
                                        <h5 class="mt-4">Price: {{i.price}}</h5>
                                    </div>
                                    <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                 {% endif %}     
            {% endfor %}





        </div>
    </div>
</div>

{% endblock body %}
