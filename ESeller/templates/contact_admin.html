{% extends 'base.html' %}



{% block title %} 
View Contact
{% endblock title %}




{% block body %}


<table class="table table-dark table-striped mb-5">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Date</th>
      <th scope="col">Comments</th>
      
    </tr>
  </thead>
  <tbody>
    {% for i in contact %}
    <tr>
      <td>{{i.name}}</td>
      <td>{{i.email}}</td>
      <td>{{i.phone}}</td>
      <td>{{i.date}}</td>
      <td>{{i.comment}}</td>
    </tr>
    
    {% endfor %}
  
  </tbody>
</table>





  {% endblock body %}
